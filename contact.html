<div class="formcontainer">   
  <form
    class="contactform"
    method="POST">
    <div class="inputfields">
        <div class="formfield">
            <label class="fs-label" for="name"><p>Naam</p></label>
            <input class="fs-input" id="name" name="name" required />
        </div>
        <div class="formfield">
            <label class="fs-label" for="email"><p>Email</p></label>
            <input class="fs-input" id="email" name="email" required />
        </div>
        <div class="formfield">
            <label class="fs-label" for="message"><p>Bericht</p></label>
            <textarea
            class="fs-textarea"
            id="message"
            name="message"
            required
            ></textarea>
        </div>
        <div class="buttonbox">
            <button class="formbutton" type="submit">Verzend</button>
        </div>
    </div>
  </form>
</div>
